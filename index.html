<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="header">
        <h1 id="title">Calculator</h1>
    </div>
    <div class="calc-outline">
        <div id="display">0</div>
        <div class="calc-inner">
            <div class="keypad-column">
                <div id="keypad"></div>
                <div class="bottom-row">
                    <div class="button" id="btn-period">.</div>
                    <div class="button" id="btn-zero">0</div>
                </div>
            </div>
            <div class="operator-column">
                <div class="button" id="btn-clear">C</div>
                <div class="button" id="btn-add">+</div>
                <div class="button" id="btn-sub">-</div>
                <div class="button" id="btn-mult">X</div>
                <div class="button" id="btn-div">/</div>
                <div class="button" id="btn-eq">=</div>
            </div>
        </div>
    </div>
</body>

</html>
